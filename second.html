!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="GeneralStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fb7068e0f1.js"
      crossorigin="anonymous"
    ></script>
    <!--used for icons-->
    <title>Web Gardening</title>
  </head>

  <body>
    <div
      id="background"
      style="
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: fixed;
        background-image: url('Images_for_main_page/background_lavender.jpeg');
        background-size: cover;
        filter: blur(4px);
        z-index: -1;
      "
    ></div>
    <!--Declared here to load as fast as possible-->

    <header class="header">

      <div class="logo_icon_container">
        <div class="logo_container">
          <a class="logo" href="WG%20Main%20Page.html"
            ><!--Link within the logo to be redirected to the main page-->
            <img
              class="logo"
              id="logo"
              src="Images_for_main_page/Logo.png"
              alt="logo"
              width="130em"
              height="70em"
            />
          </a>
        </div>

        <div class="icon_container">
          <i class="fa-solid fa-bars" id="open_menu"></i>
        </div>
      </div>

      <h1 class="title">John Doe's Web Garden</h1>

      <nav class="nav_bar">
        <ul class="login_list">
          <a href="login.html"><li class="log_in">Log In</li></a>
          <a href="register.html"><li class="register">Register</li></a>
        </ul>
      </nav>
      <div class="horizontal_rule"></div>
      <nav class="nav_list">
        <ul>
          <a href="about.html"
            ><li class="about_us">About Us</li></a
          >
          <a href="check.html"><li class="check_flowers">Check Flowers</li></a>
          <a href="buy.html"><li class="buy_flowers">Buy Flowers</li></a>
          <a href="contact.html"><li class="contact_button">Contact Us</li></a>
        </ul>
      </nav>

      <nav id="nav_for_media">
        <ul>
          <i class="fa-solid fa-xmark" id="close_menu"></i>
          <a href="#"><li class="log_in">Log In</li></a>
          <a href="#"><li class="register">Register</li></a>
          <a href="WG Main Page.html#main"
            ><li class="about_us">About Us</li></a
          >
          <a href="#"><li class="check_flowers">Check Flowers</li></a>
          <a href="#"><li class="buy_flowers">Buy Flowers</li></a>
          <a href="#footer"><li class="contact_button">Contact Us</li></a>
        </ul>
      </nav>
    </header>

<main style="height:80vh;">
  <form>
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" minlength="8" required>

  <label for="address">Address</label>
  <input type="text" id="address" name="address" required>

  <label for="city">City</label>
  <input type="text" id="city" name="city" required>

  <label for="state">State</label>
  <select id="state" name="state" required>
    <option value="" selected disabled hidden>Select a state</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>

</main>

<footer id="footer">
    <!--footer used to display the contact informations-->
    <div class="contact ways">
      <h3>Contact options:</h3>
      <p><i class="fa-solid fa-phone"></i> 073 add number</p>
      <p><i class="fa-brands fa-facebook"></i> WebGarden.facebook.com</p>
      <p><i class="fa-solid fa-envelope"></i> jdoewg@email.com</p>
    </div>
    <div class="contact location">
      <h3>Adress:</h3>
      <p>Strada General Henri Mathias Berthelot Nr. 16, Ia»ôi 700259</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d958.90217648873!2d27.574490440651438!3d47.17381689411727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40cafb6227e846bd%3A0x193e4b6864504e2c!2sFacultatea%20de%20Informatic%C4%83!5e0!3m2!1sro!2sro!4v1681052319020!5m2!1sro!2sro"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </footer>

</body>

<script>
  const openMobileMenu = document.querySelector('#open_menu');
  const close_menu = document.querySelector('#close_menu');
  let menu = document.querySelector("#nav_for_media");
  openMobileMenu.addEventListener('click', function() {
menu.classList.toggle('active');
});
close_menu.addEventListener('click', function() {
menu.classList.toggle('active');
});
</script>
</html>
