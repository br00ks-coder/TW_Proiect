<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Web Gardening</title>
</head>

<body>

<div id="background"
     style='
     top:0;
     width: 100%;
     height: 120vh;
     background-image: url("resources/background_lavender.jpeg");
     position: absolute;
     filter: blur(4px);
     background-repeat: repeat;
     z-index: -1;'
></div>

<header class="header">
    <a class="logo" href="index.html">
        <img class="logo" id="logo" src="resources/Logo.png" alt="logo" width="140em" height="70em">
    </a>

    <h1 class="title">John Doe's Web Garden</h1>

    <nav class="nav_bar">
        <ul class="login_list">
            <a href="index.html"><li class="index">Logout</li></a>
        </ul>
    </nav>
    <div class="horizontal_rule"></div>
    <nav class="nav_list">
        <ul>
            <a href="check.html"><li class="check_flowers">Check Flowers</li></a>
            <a href="buy.html"><li class="buy_flowers">Buy Flowers</li></a>
            </ul>
    </nav>
</header>

<main style="height:80vh;">
  <form>
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" minlength="8" required>

  <label for="address">Address</label>
  <input type="text" id="address" name="address" required>

  <label for="city">City</label>
  <input type="text" id="city" name="city" required>

  <label for="state">State</label>
  <select id="state" name="state" required>
    <option value="" selected disabled hidden>Select a state</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>

</main>

<footer class = "footer">
</footer>
</body>
</html>
